{% extends "managersys/base/base_page.html" %}
{% load staticfiles %}
{% block content %}
    <div class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <div class="content">
                            <h4 class="title">图书</h4>
                            <div class="toolbar">
                                <!--        Here you can write extra buttons/actions for the toolbar              -->
                            </div>
                            <div class="material-datatables">
                                <table id="datatables" class="table table-striped table-no-bordered table-hover"
                                       style="width:100%;cellspacing:0">
                                    <thead>
                                    <tr>
                                        <th>用户</th>
                                        <th>最近登录</th>
                                        <th>罚款</th>
                                        <th>借阅数量</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    {% for item in user_list %}
                                        <tr>
                                            <td>{{ item.username }}</td>
                                            <td>{{ item.last_login }}</td>
                                            <td>0</td>
                                            <td>61</td>
                                        </tr>
                                    {% endfor %}

                                    </tbody>
                                    <tfoot>
                                    <tr>
                                        <th>用户</th>
                                        <th>最近登录</th>
                                        <th>罚款</th>
                                        <th>借阅数量</th>
                                    </tr>
                                    </tfoot>
                                </table>
                            </div>
                        </div>
                        <!-- end content-->
                    </div>
                    <!--  end card  -->
                </div>
                <!-- end col-md-12 -->
            </div>
        </div>
    </div>
{% endblock %}
