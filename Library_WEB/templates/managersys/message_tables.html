{% extends "managersys/base/base_page.html" %}
{% load staticfiles %}
{% block content %}
    <div class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <div class="content">
                            <h4 class="title">图书</h4>
                            <div class="toolbar">
                                <!--        Here you can write extra buttons/actions for the toolbar              -->
                            </div>
                            <div class="material-datatables">
                                <table id="datatables" class="table table-striped table-no-bordered table-hover"
                                       style="width:100%;cellspacing:0">
                                    <thead>
                                    <tr>
                                        <th>用户</th>
                                        <th>留言内容</th>
                                        <th>日期</th>
                                        {#                                            <th>上传日期</th>#}
                                        <th class="disabled-sorting text-right">操作</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    {% for item in message_list %}
                                        <tr>
                                            <td>{{ item.name }}</td>
                                            <td>{{ item.content }}</td>
                                            <td>{{ item.date }}</td>
                                            <td class="text-right">
                                                <a href="{% url 'managersys:delete_message' id=item.id %}" class="btn btn-simple btn-danger btn-icon remove"><i
                                                        class="ti-close"></i></a>
                                            </td>
                                        </tr>
                                    {% endfor %}

                                    </tbody>
                                    <tfoot>
                                    <tr>
                                        <th>用户</th>
                                        <th>留言内容</th>
                                        <th>日期</th>
                                        <th class="text-right">操作</th>
                                    </tr>
                                    </tfoot>
                                </table>
                            </div>
                        </div>
                        <!-- end content-->
                    </div>
                    <!--  end card  -->
                </div>
                <!-- end col-md-12 -->
            </div>
        </div>
    </div>
{% endblock %}
