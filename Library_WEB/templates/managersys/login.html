<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link rel="apple-touch-icon" sizes="76x76" href="../assets/img/apple-icon.png">
    <link rel="icon" type="image/png" href="../assets/img/favicon.png">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    {% load staticfiles %}

    <title>图书管理系统登录</title>

    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no' name='viewport'>
    <meta name="viewport" content="width=device-width">
    {% include "core_template_css.html" %}
</head>

<body>
<nav class="navbar navbar-primary navbar-transparent navbar-absolute">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navigation-example-2">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href=" {% url 'managersys:index' %} ">图书管理系统</a>
        </div>
    </div>
</nav>
<div class="wrapper wrapper-full-page">
    <div class="full-page login-page" data-color="blue">
        <div class="content">
            <div class="container">
                <div class="row">
                    <div class="col-md-4 col-sm-6 col-md-offset-4 col-sm-offset-3">
                        <form method="POST" action="{% url 'managersys:login' %}">
                            {% csrf_token %}
                            <div class="card card-login card-hidden">
                                <div class="header text-center">
                                    <h3 class="title">图书管理系统登录</h3>
                                </div>
                                <div class="content">
                                    <div class="form-group">
                                        <label>用户名</label>
                                        <input name="account" type="text" placeholder="用户名" class="form-control input-no-border">
                                    </div>
                                    <div class="form-group">
                                        <label>密码</label>
                                        <input name="password" type="password" placeholder="密码" class="form-control input-no-border">
                                    </div>
                                </div>
                                <div class="text-center">
                                    <button type="submit" class="btn btn-rose btn-wd btn-lg">登录</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% include "core_template_js.html" %}
<script type="text/javascript">
</script>
</body>
</html>
